<div class="container">
    <form (ngSubmit)="onSubmit()" class="LoginForm">
        <div class="inputContainer">
        <label for="email">Email</label>
        <input id="email" type="text" name="email"  [(ngModel)] = "email">

        </div>
        
        <div class="inputContainer">
        <label for="password">password</label>
        <input id="password"  type="password" name="password" [(ngModel)] = "password">
        </div>

        

        <div class="ErrorMessage">
            {{errorMassege}}
        </div>
        
        
        <button type="submit">Log In</button> 
        <button type="button" style="margin: 5px;" (click)="navigateToSignup()">Sign Up</button>
        
    </form>
    
</div>
